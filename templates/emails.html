<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        div.well {
            height: 250px;
        }

        .Absolute-Center {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .Absolute-Center.is-Responsive {
            width: 50%;
            height: 50%;
            /*min-width: 200px;*/
            /*max-width: 400px;*/
            padding: 40px;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Devfest email sender</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ><a href="/">Home</a></li>
                <li class="active"><a href="/emails">Email Queue</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <p>
                    <a href="#" class="btn btn-danger" id="clearAll">Clear All</a>
                    <a href="#" class="btn btn-primary" id="send">Send All failed or created</a>
                </p>
                <table class="table table-stripped table-bordered">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>User</td>
                        <td>Text</td>
                        <td>Status</td>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $index, $user := .Emails }}
                    <tr>
                        <td>{{$user.Id}}</td>
                        <td>{{$user.User}}</td>
                        <td>{{$user.Message}}</td>
                        <td>{{$user.Status}}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#clearAll').on('click', function (evt) {
            evt.preventDefault();
            $.post('/clearAll')
                    .then(function () {
                        window.location = "/emails"
                    });
        });
        $('#send').on('click', function (evt) {
            evt.preventDefault();
            $.post('/sendEmails')
                    .then(function () {
                        window.location = "/emails"
                    });
        });
    });
</script>
</body>
</html>
